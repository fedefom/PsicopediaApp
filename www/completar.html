<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="google-signin-client_id" content="248584404173-10svpq42vv5ugqaig09mlj7gtukua0es.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <title></title>
    <script>
        function validar() {
            var edad = document.getElementById("edad").value;
            var genero = document.getElementById("genero").value;
            var validarEdad;
            var validarGenero;

            if (edad == 0) {
                document.getElementById("edadMsj").innerText = "Debe completar la edad";
                validarEdad = false;
            } else {
                document.getElementById("edadMsj").innerText = "";
                validarEdad = true;
            }
            if (genero == "Genero") {
                document.getElementById("generoMsj").innerText = "Debe seleccionar un genero";
                validarGenero = false;
            } else {
                document.getElementById("generoMsj").innerText = "";
                validarGenero = true;
            }

            if (validarEdad == true && validarGenero == true) {
                ga('send', {
                    hitType: 'screenview',
                    screenName: '/' + edad,
                    appName: edad
                });
                return true;
            } else {
                return false
            }
        }

        window.fbAsyncInit = function () {
            FB.init({
                appId: '121460021782812',
                status: true,
                cookie: true,  // enable cookies to allow the server to access the session
                xfbml: true,  // parse social plugins on this page
                version: 'v2.9' // use graph api version 2.8
            });

        };

        function logout() {
            FB.logout(function (response) {
                // Person is now logged out
                document.getElementById("edadMsj").style.display = "none";
                document.getElementById("generoMsj").style.display = "none";
                window.location.href = "index.html";
            });
        }
    </script>
</head>
<body>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.9&appId=121460021782812";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                
            </ul>
        </div>
    </div>
    <img src="img/logo_fundacion.png" alt="" />

    <br />
    <br />
    <div id="ContenidoPrincipal">
        <h4 style="margin-left: 10%;">Completar los siguientes datos</h4>
        <form action="welcome.html" onsubmit="return validar()">
            <table style="margin-left: 10%;width: 100%;">
                <tr>
                    <td>
                        <label for="edad" id="edadMsj" style="color: red;font-weight: bold;"></label>
                        <br />
                        <input type="number" id="edad" placeholder="Edad" min="1" max="99" style="width: 78%;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="genero" id="generoMsj" style="color: red;font-weight: bold;"></label>
                        <br />
                        <select id="genero" style="width: 80%;">
                            <option value="Genero">Género</option>
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                            <option value="Otros">Otros/as</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br />
                        <button type="submit" class="btn btn-success" style="width:80%;">Aceptar</button>
                        
                    </td>
                </tr>
            </table>
        </form>
        <button class="btn btn-danger" style="width:80%; margin-left: 10%;" onclick="logout()">Cancelar</button>
    </div>
</body>
</html>
