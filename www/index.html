<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">  
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        
        <title>Psicopedia</title>
    </head>
    <body>
        <div>

            <img class="imagenPrincipal"src="img/etci.JPG"/>
            <br />
            <img class="imagenPrincipal" src="img/etciLogo.JPG"/>
            <br />
            <br />
            <br />
            <button class="btn btn-info btn-reg" data-toggle="modal" data-target="#myModal">Ingresar sin Registrarse</button>

            <button class="btn btn-primary btn-large btn-face">Facebook</button>
            <button class="btn btn-danger btn-large btn-google">Google</button>
        </div>
        <form action="welcome.html" onsubmit="return validar()">
            <!-- Modal -->
            <div class="modal fade modal-login" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Complete los siguientes datos</h4>
                        </div>
                        <div class="modal-body modal-scroll">

                            <table>
                                <!--<tr>
                                    <td><input type="text" placeholder="Nombre" name="nombre" /></td>
                                </tr>-->
                                <tr>
                                    <td>
                                        <input type="number" id="edad" placeholder="Edad" />
                                        <br />
                                        <label for="edad" id="edadMsj" class="warning"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <select id="genero">
                                            <option value="Genero">Genero</option>
                                            <option value="Hombre">Hombre</option>
                                            <option value="Mujer">Mujer</option>
                                            <option value="Otros">Otros/as</option>
                                        </select>
                                        <br />
                                        <label for="genero" id="generoMsj" class="warning"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <select id="pais" onchange="elejirPais()">
                                            <option value="Pais">Pais</option>
                                            <option value="Argentina">Argentina</option>
                                            <option value="Brasil">Brasil</option>
                                            <option value="Chile">Chile</option>
                                            <option value="Colombia">Colombia</option>
                                            <option value="Paraguay">Paraguay</option>
                                            <option value="Uruguay">Uruguay</option>
                                            <option value="Venezuela">Venezuela</option>
                                        </select>
                                        <br />
                                        <label for="pais" id="paisMsj" class="warning"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <select id="provincia" class="hide">
                                            <option value="Provincia">Provincia</option>
                                            <option value="Buenos Aires">Buenos Aires</option>
                                            <option value="Catamarca">Catamarca</option>
                                            <option value="Cordoba">Cordoba</option>
                                            <option value="Jujuy">Jujuy</option>
                                            <option value="Mendoza">Mendoza</option>
                                            <option value="Santa Fe">Santa Fe</option>
                                            <option value="Salta">Salta</option>
                                        </select>
                                        <br />
                                        <label for="provincia" id="provinciaMsj" class="warning"></label>
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success" id="botonAceptar">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
