<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">  
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        
        <title>Psicopedia</title>
    </head>
    <body>
        <div>

            <img class="imagenPrincipal"src="img/etci.JPG"/>
            <br />
            <img class="imagenPrincipal" src="img/etciLogo.JPG"/>
            <br />
            <br />
            <br />
            <button class="btn btn-info btn-reg" data-toggle="modal" data-target="#myModal">Ingresar sin Registrarse</button>
            

            <button class="btn btn-primary btn-large btn-face">Facebook</button>
            <button class="btn btn-danger btn-large btn-google">Google</button>
        </div>
        <form action="welcome.html">
            <!-- Modal -->
            <div class="modal fade modal-login" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Complete los siguientes datos</h4>
                        </div>
                        <div class="modal-body modal-scroll">

                            <table>
                                <tr>
                                    <td><input type="text" placeholder="Nombre" name="nombre" /></td>
                                </tr>
                                <tr>
                                    <td><input type="number" placeholder="Edad" name="edad" /></td>
                                </tr>
                                <tr>
                                    <td>
                                        <select name="genero">
                                            <option>Genero</option>
                                            <option value="Hombre">Hombre</option>
                                            <option value="Mujer">Mujer</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Aceptar</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </body>
</html>
